<div class="container">
  <div class="button">
    <button mat-raised-button color="primary" (click)="sayHelloClicked()">Call API</button>
  </div>
  <mat-card class="response">
    <mat-card-subtitle>Response</mat-card-subtitle>
    <mat-card-content class="token-value__content">
      {{apiResponse}}
    </mat-card-content>
  </mat-card>
  <div class="button">
    <button mat-raised-button color="primary" (click)="invalidateClicked()">Invalidate token</button>
  </div>
</div>
